name: Publish Website

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: üöÄ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get Latest Code
      uses: actions/checkout@v4
    
    - name: üîç Debug SSH Key
      run: |
        echo "Checking SSH key format..."
        echo "SSH key length: $(echo "${{ secrets.SSH_KEY }}" | wc -c)"
        echo "SSH key starts with: $(echo "${{ secrets.SSH_KEY }}" | head -c 50)"
        echo "SSH key ends with: $(echo "${{ secrets.SSH_KEY }}" | tail -c 50)"
    
    - name: üîç Test SSH Connection
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/test_key
        chmod 600 ~/.ssh/test_key
        ssh-keyscan -T 15 university.breachfix.com >> ~/.ssh/known_hosts
        echo "Testing SSH connection..."
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/test_key -o ConnectTimeout=10 qovcjfmy@university.breachfix.com "echo 'SSH test successful'"
    
    - name: üìÅ Create WordPress Content Directory
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/test_key qovcjfmy@university.breachfix.com "mkdir -p /home1/qovcjfmy/public_html/website_fcf72790/wp-content"
    
    - name: üìÇ Sync WordPress Content
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: university.breachfix.com
        remote-user: qovcjfmy
        private-ssh-key: ${{ secrets.SSH_KEY }}
        destination-path: /home1/qovcjfmy/public_html/website_fcf72790/wp-content/
        source-path: app/public/wp-content/